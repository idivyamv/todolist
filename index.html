<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary"> 
    <br><br><br><br>
    <div class="container">
      <div class="row justify-content-center mt-5 " id="">
        <p class="text-light text-center fs-2"><b>Todo List</b></p>
        <br>
          <div class="col-lg-6 bg-white justify-content-center p-5" >
              <div class="col-lg-10 justify-content-center d-grid">  
                <div class="alert alert-danger d-none" role="alert" id="Error">                
                </div>      
                <form action="" target="_self" onsubmit="return validate(event);" id="my-form">
                  <div class="form-group">
                    <label for="emailId">Username </label><br><br>
                    <input type="text" class="form-control" id="Username" placeholder="Your Username" title="Please enter a valid Username" pattern="[a-zA-Z]{4,}" autocomplete="off" required>
                    <small id="emailHelp" class="form-text text-muted">Only characters allowed and minimum of 4 characters required.</small>
                  </div>
                  <div class="form-group mt-3 mb-3">
                    <label for="Password">Password</label><br>
                    <input type="password" class="form-control" id="Password" placeholder="Password" pattern="[0-9]{4,}" required>
                    <small id="emailHelp" class="form-text text-muted">Only numbers allowed and minimum of 4 numbers required.</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
                
          </div>       
      </div>
      
    </div>
    <nav class="navbar bootom navbar-light bg-light fixed-bottom">
        <p class="text-light text-center"></p>
      </nav>  
      <script src="js/bootstrap.min.js"></script> 
      <script src="js/validate.js"></script> 
</body>
</html>
